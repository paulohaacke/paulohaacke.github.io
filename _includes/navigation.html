		<span class="navbar-toggler-icon "></span>
	</button>
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav ml-auto">
			{% for item in site.data.navigation %}

				<a class="nav-link" href="{{ item.url }}" >{{ item.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</nav>
